<h1 class="text-secondary">{{title}} Employee</h1>
<hr />

<form [formGroup]="employeeForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

  <div class="form-group row">    
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control border-bottom " type="text" formControlName="name">
    </div>
    <span class="text-danger " *ngIf="name?.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>

  <div class="form-group row">
    <label class="control-label col-md-12" for="Department">Department</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="department">
    </div>
    <span class="text-danger" *ngIf="department?.invalid && formDir.submitted">
      Department is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Gender">Gender</label>
    <div class="col-md-4">
      <select class="form-control  selectpicker show-menu-arrow" data-val="true" formControlName="gender">
        <option value=""></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <span class="text-danger" *ngIf="gender?.invalid && formDir.submitted">
      Gender is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="City">City</label>
    <div class="col-md-4">
      <select class="form-control selectpicker show-tick" data-val="true" formControlName="city">
        <option value="">  </option>
        <option *ngFor="let city of cityList" value={{city.cityName}}>
          {{city.cityName}}
        </option>
      </select>
    </div>
    <span class="text-danger" *ngIf="city?.invalid && formDir.submitted">
      City is required
    </span>
  </div>
  <hr />
  <div class="form-group">
    <button type="submit" class="btn btn-outline-success  m-2">Save</button>
    <button class="btn btn-outline-danger  m-2" (click)="cancel()">Cancel</button>
  </div>
</form>
